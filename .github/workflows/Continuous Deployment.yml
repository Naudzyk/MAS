name: Deploy to Cluster 

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR from CI artifacts
        uses: actions/checkout@v4
        with:
          name: mas-jar
          path: target/

      # - name: Install jq (for JSON parsing)
      #   run: sudo apt-get update && sudo apt-get install -y jq

      - name: Deploy files to remote server
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "target/*,scripts/inventory.ini,scripts/"
          target: "/home/vboxuser/MasForUser/"
          strip_components: 1
          
      - name: Wait for deployment to complete
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 15m
          script: |
            echo "Waiting for web server to start..."
            for i in {1..30}; do
              if curl -s http://localhost:8080/api/status > /dev/null; then
                echo " Web server is up"
                break
              fi
              echo " Web server not responding yet (attempt $i/30)"
              sleep 10
            done

            echo "Waiting for cluster deployment..."
            for i in {1..60}; do
              if ! curl -s http://localhost:8080/api/status > /dev/null; then
                echo " Web server is not responding (attempt $i/60), continuing to wait..."
                sleep 10
                continue
              fi

              STATUS=$(curl -s http://localhost:8080/api/status | jq -r '.clusterStatus // "UNKNOWN"')
              if [[ "$STATUS" == "DEPLOY CLUSTER" || "$STATUS" == "READY" ]]; then
                echo " Deployment successful! Status: $STATUS"
                exit 0
              elif [[ "$STATUS" == "Ошибка" ]]; then
                echo " Deployment failed! Status: $STATUS"
                echo "=== LAST LOG LINES ==="
                tail -n 20 /home/vboxuser/mas/mas.log
                exit 1
              else
                echo " Still deploying... Current status: $STATUS"
              fi
              sleep 10
            done

            echo " Timeout waiting for deployment (10 minutes)"
            echo "=== LAST LOG LINES ==="
            tail -n 20 /home/vboxuser/mas/mas.log
            exit 1
              
