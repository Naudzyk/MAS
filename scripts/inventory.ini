# Example inventory format.
# Bootstrap credentials are read from the [bootstrap] group.

[bootstrap]
node1 ansible_host=192.168.1.10 ansible_user=ubuntu bootstrap_password=secret bootstrap_public_key=~/.ssh/id_ed25519.pub

[central_manager]
manager ansible_host=192.168.1.10 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_ed25519

[execute_nodes]
worker ansible_host=192.168.1.11 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_ed25519
